---

- hosts: web

  tasks:
  - name: installation Mariadb
    dnf:
     name: "{{ item }}"
     state: present
    loop:
     - mariadb
     - mariadb-server
     - Python 2.7.5
  - name: activation mariadb
    systemd:
     name: mariadb
     state: started
     enabled: yes
  - name: ajout .my.cnf conf mariadb
    copy:
     src: .my.cnf
     dest: /root/.my.cnf
  - name: Ajout du user mariadb 'ludo' avec  password '12345'  et tout privileges
    mysql_user:
     name: ludo
     password: 12345
     priv: '*.*:ALL'
     state: present
